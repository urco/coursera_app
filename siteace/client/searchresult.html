
<!-- template that displays searched website items  -->
<template name="searchResult">

		<div class="jumbotron searchResult">	
			<h3> Search results </h3>

					{{#each getItems}}
						{{> website_item_search}}		
					{{/each}}
				</ol>
			<!--<div id="search-meta">

	      		{{/if}}
    		</div>-->
		</div>	
	</div>
</template>

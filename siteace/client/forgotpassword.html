

<!-- template forgot password -->
<template name="ForgotPassword">
    <div class="modal fade" id="ForgotPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  	<div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close js-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Recover password</h4>
		      </div>
		      <div class="modal-body">
		        <form  class="ForgotPasswordForm" method="post">
		        	<div class="form-group">   
				        <label>Email</label> 
				        <input id="forgotPasswordEmail" type="email" name="emailRecover" placeholder="email" class="form-control" autocomplete="off">
			    	</div>
			        <button type="submit" class="btn btn-success" value="Send">Submit</button>
			        <p>Not a member yet?<a href="#" class="js-register">Join us!</a></p>
		    	</form>
		      </div>
		      <div class="modal-footer">
		      	<!--<p><a href="#"  class="btn btn-primary">Login with Facebook</a></p>-->
		        <button type="button" class="btn btn-default js-close" data-dismiss="modal">Close</button>
		        <!--<button type="submit" value="Register" class="btn btn-primary js-confirm-register">Save changes</button>-->
		      </div>
		    </div>
		  </div>
	</div>
</template>

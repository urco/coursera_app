<!-- template register -->

<template name="register">
		<div class="modal fade" id="registerForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  	<div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close js-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Register</h4>
		      </div>
		      <div class="modal-body">
		        <form class="register">
		        	<div class="form-group">
				       	 <label>User</label> 
				       	 <input type="text" name="user" placeholder="user" value="" class="form-control">	
			       	</div> 
			       	<div class="form-group">
				        <label>Email</label>
				        <input type="email" name="email" placeholder="email" value="" class="form-control">
			    	</div>
			    	<div class="form-group">
			        	<label>Password</label> 
			        	<input type="password" name="password" placeholder="password" value="" class="form-control">
			    	</div>
			        <button type="submit" class="btn btn-success btn-register" value="Register">Sign Up</button>
		    	</form>
		      <p>or <a href="#" class="js-login">Login</a></p>
		      </div>
		      <div class="modal-footer">
		      	<p><a href="#" class="btn btn-primary facebook-login">Login with Facebook</a></p>
		        <button type="button" class="btn btn-default js-close" data-dismiss="modal">Close</button>
		        <!--<button type="submit" value="Register" class="btn btn-primary js-confirm-register">Save changes</button>-->
		      </div>
		    </div>
		  </div>
	</div>
</template>

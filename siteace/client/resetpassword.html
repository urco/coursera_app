
<!-- template reset password -->

<template name="ResetPassword">
    {{#if resetPassword}}
    	<div class="container">
		    <form  class="resetPasswordForm" method="post">
		        password<input id="resetPasswordPassword" name="password" placeholder="New Password" type="password" >
		        confirm password<input id="resetPasswordPasswordConfirm" name="password-confirm" placeholder="Confirm" type="password" >
		        <input class="btn-submit" type="submit" value="Reset">
		    </form>
		    <!-- end #reset-password-form -->
		</div>    
    {{/if}}
</template>

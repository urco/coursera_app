<head>
  <title>Website Aggregator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
 <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="website aggregator">
    <meta name="Javi Rey" content="">
</head>

<body>
	{{> register}}
	{{> login}}
	{{> ForgotPassword}}
</body>

<!-- Router layouts template-->

<template name="navigation">
<!-- navbar  - you will be putting the login functions here -->
		<nav class="navbar navbar-default">
		  <div class="container-fluid">
		  	<!-- {{> loginButtons align="right"}} -->
			 <ul>
			    {{#if currentUser}}
			        <li><a href="#" class="js-logout">Logout</a></li>
			        <p>User: <b>{{currentUser.username}}</b><b>{{currentUser.services.facebook.name}}</b></p> 
			    {{else}}
			        <li><a href="#" class="js-register">Register</a></li>
			        <li><a href="#" class="js-login">Login</a></li>
			    {{/if}}
			</ul>
		    <div class="navbar-header">
		      <a class="navbar-brand" href="#">
		        Social website aggregator
		      </a>
		    </div>
		  </div>
		</nav>
		<div class="container">
			{{> searchBox}}
		</div>
</template>

<template name="MainLayout">
	{{> yield "navigation"}}	
	<div class="container"> 
	 {{> yield "website_form"}}
	 {{> yield "searchResult"}}
  	 {{> yield "main"}}
  	</div> 
</template>

<template name="DetailsLayout">
{{> yield "navigation"}}	
	<div class="container">		
	  {{> yield "searchResult"}}	
	  {{> yield "main"}}
  	</div> 
</template>

<template name="ResetLayout">
<!--{{> yield "navigation"}}-->	
	<div class="container">		
	  {{> yield "ResetPassword"}}
  	</div> 
</template>

<!-- template register -->

<template name="register">
		<div class="modal fade" id="registerForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  	<div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close js-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Register</h4>
		      </div>
		      <div class="modal-body">
		        <form class="register">
		        	<div class="form-group">
				       	 <label>User</label> 
				       	 <input type="text" name="user" placeholder="user" value="" class="form-control">	
			       	</div> 
			       	<div class="form-group">
				        <label>Email</label>
				        <input type="email" name="email" placeholder="email" value="" class="form-control">
			    	</div>
			    	<div class="form-group">
			        	<label>Password</label> 
			        	<input type="password" name="password" placeholder="password" value="" class="form-control">
			    	</div>
			        <button type="submit" class="btn btn-success" value="Register">Create account</button>
		    	</form>
		      <p>or <a href="#" class="js-login">Login</a></p>
		      </div>
		      <div class="modal-footer">
		      	<p><a href="#" class="btn btn-primary facebook-login">Login with Facebook</a></p>
		        <button type="button" class="btn btn-default js-close" data-dismiss="modal">Close</button>
		        <!--<button type="submit" value="Register" class="btn btn-primary js-confirm-register">Save changes</button>-->
		      </div>
		    </div>
		  </div>
	</div>
</template>

<!-- template login -->

<template name="login">
    <div class="modal fade" id="login" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  	<div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close js-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Login</h4>
		      </div>
		      <div class="modal-body">
		        <form class="login">
		        	<div class="form-group">
				        <label>Email</label>
				        <input type="email" name="emailLogin" placeholder="email" class="form-control">	
				    </div>
				    <div class="form-group">    
				    	<label>Password</label>
				        <input type="password" name="passwordLogin" placeholder="password" class="form-control">
				    </div>    
				        <button type="submit" class="btn btn-success" value="Login">Login</button>
				        <p><a href="#" class="js-recover-password">forgot your password?</a></p>
				        <p>Not a member yet?<a href="#" class="js-register">Join us!</a></p>
		    	</form>
		      </div>
		      <div class="modal-footer">
		      	<button class="btn btn-primary facebook-login"> Login with Facebook</button>
		        <button type="button" class="btn btn-default js-close" data-dismiss="modal">Close</button>
		        <!--<button type="submit" value="Register" class="btn btn-primary js-confirm-register">Save changes</button>-->
		      </div>
		    </div>
		  </div>
	</div>
</template>

<!-- template forgot password -->

<template name="ForgotPassword">
    <div class="modal fade" id="ForgotPassword" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
		  	<div class="modal-dialog" role="document">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close js-close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Recover password</h4>
		      </div>
		      <div class="modal-body">
		        <form  class="ForgotPasswordForm" method="post">
		        	<div class="form-group">   
				        <label>Email</label> 
				        <input id="forgotPasswordEmail" type="email" name="emailRecover" placeholder="email" class="form-control" autocomplete="off">
			    	</div>
			        <button type="submit" class="btn btn-success" value="Send">Submit</button>
			        <p>Not a member yet?<a href="#" class="js-register">Join us!</a></p>
		    	</form>
		      </div>
		      <div class="modal-footer">
		      	<!--<p><a href="#"  class="btn btn-primary">Login with Facebook</a></p>-->
		        <button type="button" class="btn btn-default js-close" data-dismiss="modal">Close</button>
		        <!--<button type="submit" value="Register" class="btn btn-primary js-confirm-register">Save changes</button>-->
		      </div>
		    </div>
		  </div>
	</div>
</template>

<!-- template reset password -->

<template name="ResetPassword">
    {{#if resetPassword}}
    	<div class="container">
		    <form  class="resetPasswordForm" method="post">
		        password<input id="resetPasswordPassword" name="password" placeholder="New Password" type="password" >
		        confirm password<input id="resetPasswordPasswordConfirm" name="password-confirm" placeholder="Confirm" type="password" >
		        <input class="btn-submit" type="submit" value="Reset">
		    </form>
		    <!-- end #reset-password-form -->
		</div>    
    {{/if}}
</template>

<!--template comments-->

<template name="myComments">
    <ul>
        {{#each comment}}
            ...
            <li>{{content}}</li>
            ...
        {{/each}}
    </ul>
</template>

<!--<template name="post">
    {{> commentsBox id=post._id customTemplate="myComments"}}
</template>-->
<template name="article">
	 {{> shareit}}
</template>

<template name="web_details">
	 <div class="container">
		<div class="jumbotron">
				<div>
					<a class="btn btn-default" href="/">
				  		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				  		Back to website list
					</a>
				</div>
				<!--<h2>Crashing meteor routing</h2>-->
				<h2>{{title}}</h2>
				<p>{{description}}</p>
				<a href="{{url}}">{{url}}</a>
				<div class="social">
					{{> article}}	
				</div>
				<div class="comment-section">
		   			 {{> commentsBox id=_id}}
		   			 {{> myComments}}
				</div>
					
				<div>
			</div>
		</div>	
	 </div>	
</template>

<template  name="searchBox">
	<div class="search">
          <input id="search-box" type="text" class="form-control" placeholder="Search">
	</div>

</template>	


<template name="website_form">
	<div class="container">
		{{#if currentUser}}
		<div class="add_url">
		<a class="btn btn-default js-toggle-website-form" href="#">
	  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	  		Add Website
		</a>
		</div>
		{{/if}}
		
		<div id="website_form" class="hidden_div">
			<form class="js-save-website-form">
			  <div class="form-group">
			    <label for="url">Site address</label>
			    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
			  </div>
			  <div class="form-group">
			    <label for="title">Title</label>
			    <input type="text" class="form-control" id="title" placeholder="Mysite">
			  </div>
			    <div class="form-group">
			    <label for="description">Description</label>
			    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>	
</template>

<!-- template that displays several website items -->
<template name="website_list">
	  <div class="container">	
		<ol>		
			{{#each websites}}
				{{> website_item}}
			{{/each}}
		</ol>
	  </div>		
</template>

<!-- template that displays searched website items  -->
<template name="searchResult">
	<div class="container">
		<div class="jumbotron searchResult">	
			<h3> Search results </h3>
				<ol>
					{{#each getItems}}
						{{> website_item_search}}		
					{{/each}}
				</ol>
			<!--<div id="search-meta">
	      		{{#if isLoading}}
	        		searching ...
	      		{{/if}}
    		</div>-->
		</div>	
	</div>
</template>	


<!-- template that displays individual websites found entries -->
<template name="website_item_search">
	<li>
		<a href="{{url}}">{{title}}</a>
		<p>
			{{description}}
		</p>
		<a href="#" class="btn btn-success"><span>Upvote</span>
					{{upvote}}
		</a>	
		<a href="#" class="btn btn-danger"><span>Downvote</span>
					{{downvote}}
		</a>
		<p>
		 Created On: {{createdOn}}
		</p>
		<a href="/details/{{_id}}" class="btn btn-success js-description">
					view web description
		</a>	
		<!-- you will be putting your up and down vote buttons in here! -->
	</li>
</template>

<!-- template that displays individual website entries -->
<template name="website_item">
	<li>
		<a href="{{url}}">{{title}}</a>
		<p>
			{{description}}
		</p>

		<a href="#" class="btn btn-default js-upvote">
			<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
		</a>
		<a href="#" class="btn btn-success">
					{{upvote}}
		</a>	
		
		<a href="#" class="btn btn-default js-downvote">
			<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
		</a>
		<a href="#" class="btn btn-danger">
					{{downvote}}
		</a>
		<p>
		 Created On: {{createdOn}}
		</p>
		<a href="/details/{{_id}}" class="btn btn-success js-description">
					view web description
		</a>	
		<!-- you will be putting your up and down vote buttons in here! -->
	</li>
</template>

<head>
  <title>Website Aggregator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
</head>

<body>
	<!-- navbar  - you will be putting the login functions here -->
	
	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	  	{{> loginButtons align="right"}}
	    <div class="navbar-header">
	      <a class="navbar-brand" href="#">
	        Social website aggregator
	      </a>
	    </div>
	  </div>
	</nav>
	
<div class="container">
		{{> searchBox}}
		<!--{{> searchResult}}-->
	</div>
</body>

<!-- layout template-->

<template name="ApplicationLayout">
	 <!--{{> yield "navbar"}}-->
	 {{> yield "website_form"}}
	 {{> yield "searchResult"}}
  	 {{> yield "main"}}
</template>

<template name="myComments">
    <ul>
        {{#each comment}}
            ...
            <li>{{content}}</li>
            ...
        {{/each}}
    </ul>
</template>

<!--<template name="post">
    {{> commentsBox id=post._id customTemplate="myComments"}}
</template>-->
<template name="article">
	 {{> shareit}}
</template>

<template name="web_details">
	 <div class="container">
		<div class="jumbotron">
				<div>
					<a class="btn btn-default" href="/">
				  		<span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
				  		Back to website list
					</a>
				</div>
				<!--<h2>Crashing meteor routing</h2>-->
				<h2>{{title}}</h2>
				<p>{{description}}</p>
				<a href="{{url}}">{{url}}</a>
				<div class="social">
					{{> article}}	
				</div>
				<div class="comment-section">
		   			 {{> commentsBox id=_id}}
		   			 {{> myComments}}
				</div>
					
				<div>
			</div>
		</div>	
	 </div>	
</template>

<template  name="searchBox">
	<div class="search">
          <input id="search-box" type="text" class="form-control" placeholder="Search">
	</div>

</template>	



<template name="website_form">
	<div class="container">
		{{#if currentUser}}
		<div class="add_url">
		<a class="btn btn-default js-toggle-website-form" href="#">
	  		<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
	  		Add Website
		</a>
		</div>
		{{/if}}
		
		<div id="website_form" class="hidden_div">
			<form class="js-save-website-form">
			  <div class="form-group">
			    <label for="url">Site address</label>
			    <input type="text" class="form-control" id="url" placeholder="http://www.mysite.com">
			  </div>
			  <div class="form-group">
			    <label for="title">Title</label>
			    <input type="text" class="form-control" id="title" placeholder="Mysite">
			  </div>
			    <div class="form-group">
			    <label for="description">Description</label>
			    <input type="text" class="form-control" id="description" placeholder="I found this site really useful for ...">
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
			</form>
		</div>
	</div>	
</template>

<!-- template that displays several website items -->
<template name="website_list">
	  <div class="container">	
		<ol>		
			{{#each websites}}
				{{> website_item}}
			{{/each}}
		</ol>
	  </div>		
</template>

<!-- template that displays searched website items  -->
<template name="searchResult">
	<div class="container">
		<div class="jumbotron">	
			<h3> Search results </h3>
				<ol>
					{{#each getItems}}
						{{> website_item}}		
					{{/each}}
				</ol>
			<div id="search-meta">
	      		{{#if isLoading}}
	        		searching ...
	      		{{/if}}
    		</div>
		</div>	
	</div>
</template>	

<!-- template that displays individual website entries -->
<template name="website_item">
	<li>
		<a href="{{url}}">{{title}}</a>
		<p>
			{{description}}
		</p>

		<a href="#" class="btn btn-default js-upvote">
			<span class="glyphicon glyphicon-arrow-up" aria-hidden="true"></span>
		</a>
		<a href="#" class="btn btn-success">
					{{upvote}}
		</a>	
		
		<a href="#" class="btn btn-default js-downvote">
			<span class="glyphicon glyphicon-arrow-down" aria-hidden="true"></span>
		</a>
		<a href="#" class="btn btn-danger">
					{{downvote}}
		</a>
		<p>
		 Created On: {{createdOn}}
		</p>
		<a href="/details/{{_id}}" class="btn btn-success js-description">
					view web description
		</a>	
		<!-- you will be putting your up and down vote buttons in here! -->
	</li>
</template>
